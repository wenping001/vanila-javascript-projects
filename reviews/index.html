<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Reviews</title>
</head>

<body>

	<h1>Our Reviews</h1>
	<div class="container">
		<img id="avatar"
			src="https://github.com/john-smilga/javascript-basic-projects/blob/master/03-reviews/setup/person-1.jpeg?raw=true"
			alt="">
		<p id="name">Sara Jones</p>
		<p id="job">UX Designer</p>
		<p id="desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Distinctio numquam eos beatae quos magnam
			cupiditate maxime odio cumque necessitatibus eligendi.</p>
		<div class="arrows">
			<svg xmlns="http://www.w3.org/2000/svg" class="icon prev" fill="none" viewBox="0 0 24 24"
				stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
			</svg>
			<svg xmlns="http://www.w3.org/2000/svg" class="icon next" fill="none" viewBox="0 0 24 24"
				stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
			</svg>
		</div>
		<button id="random">Suprise me!</button>
	</div>

	<script src="app.js"></script>
</body>

</html>
